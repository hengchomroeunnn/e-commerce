  <!-- Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Log In Account</h4>
        <a type="button" class="btn-close" data-bs-dismiss="modal"></a>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="signInForm" class="form-control" (ngSubmit)="signIn(signInForm.value)">
          <div class="imgcontainer text-center align-content-center align-items-center">
            <img src="assets/images/profile.png" alt="Avatar" class="avatar" width="100" height="100">
          </div>

          <div class="container mt-lg-3">
            <label for="uname" class="form-label"><b>Email</b></label>
            <input formControlName="email" class="form-control" type="text" placeholder="Enter Email" name="email" required>
            <div class="alert alert-danger" *ngIf="logInData['email'].errors && logInData['email'].errors['email']" >Email is required.</div>
            
            <label class="form-label" for="psw"><b>Password</b></label>
            <input formControlName="password" class="form-control" type="password" placeholder="Enter Password" name="password" required>
            <div class="alert alert-danger" *ngIf="logInData['password'].errors && logInData['password'].errors['password']" >Email is required.</div>
          
            <button class="btn btn-success form-control mt-2" type="submit" data-bs-dismiss="modal" [disabled]="!signInForm.valid">Login</button>
            <label class="mt-2">
              <input type="checkbox" checked="checked" name="remember"> Remember me
             </label>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="footer mb-3 pe-3 ps-3">
        <label for="">Don't have an account?<a routerLink="signUp" type="button" data-bs-dismiss="modal">Sign Up</a></label>
        <span class="psw"><a href="#">Forget password?</a></span>
      </div>
    </div>
  </div>
</div>
