<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-3 bg-dark ">
                <img src="assets/images/profile.png" alt="">
                <strong class="ps-3">Lysan Gechleang</strong>
                <hr>
    
                <div class="box-dropdown">
                    <div class="wrap-bottom">
                        <ul>
                            <li class="parent">
                                <button id="btn-logo" class="parent w-100" type="button" (click)="openClick('logo')">
                                    <span class="">LOGO</span>
                                    <div class="next-icon " [class.rotated]="isLogoRotated"><i
                                            class="fa-solid fa-angle-right"></i></div>
                                </button>
                                <ul [hidden]="!submittedLogo" class="child w-100">
                                    <li class="w-100">
                                        <a class="form-control mt-1 w-100" routerLink="/product-management/view-product" (click)="openClick('view')">View Post</a>
                                        <a class="form-control mt-1 w-100" routerLink="/product-management/add-product" (click)="openClick('addnew')">Add New</a>
                                    </li>
                                </ul>
                            </li>
    
                            <li class="parent">
                                <button type="button" id="btn-addnew" class="parent w-100" (click)="openClick('addNew')">
                                    <span>Add New Content</span>
                                    <div class="next-icon " [class.rotated]="isAddNewRotated"><i
                                            class="fa-solid fa-angle-right"></i></div>
                                </button>
                                <ul [hidden]="!submittedAddNew" class="child w-100">
                                    <li class="w-100">
                                        <a class="form-control mt-1 w-100" href="#">View Post</a>
                                        <a class="form-control mt-1 w-100" href="#">Add New</a>
                                    </li>
                                </ul>
                            </li>
    
                            <li class="parent">
                                <button id="btn-log-out" type="button" class="parent w-100" (click)="logOut()">
                                    <span>LOGOUT</span>
                                    <div class="next-icon "><i class="fa-solid fa-angle-right"></i></div>
                                </button>
    
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <h3 class="bg-warning dashboard mt-3 mb-3 ps-3">Shop Name</h3>
                <div class="box-table">
                    <app-add-product [hidden]="!isAdded"></app-add-product>
                    <app-view-product [hidden]="!isViewed"></app-view-product>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
